<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>INÍCIO</title>
</head>
<body>
    <div class="container-fluid">
        <nav class="navbar navbar-expand-lg navbar-light bg-light pl-1 ">
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
              <ul class="navbar-nav">
                <li class="nav-item active">
                  <a class="nav-link" href="#">INÍCIO <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">CADASTRAR</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">PESQUISAR</a>
                </li>
                <li class="nav-item dropdown">
                  <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    RELATÓRIOS
                  </a>
                  <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                    <a class="dropdown-item" href="#">LISTA DE PASSEIO</a>
                    <a class="dropdown-item" href="#">LUCROS</a>
                    <a class="dropdown-item" href="#">CLIENTES</a>
                  </div>
                </li>
              </ul>
            </div>
          </nav>

          <div class="container-fluid">
            <form action="">
                <div class="form-group row">
                    <label class="col-sm-1 col-form-label" for="nomeCliente">NOME</label>
                    <div class="col-sm-6">
                      <input type="text" class="form-control" name="" id="nomeCliente" placeholder="NOME COMPLETO">
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-1 col-form-label" for="emailCliente">EMAIL</label>
                    <div class="col-sm-6">
                      <input type="email" class="form-control" name="" id="emailCliente"  placeholder="EMAIL DO CLIENTE">
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-1 col-form-label" for="rgCliente">RG</label>
                    <div class="col-sm-6">
                      <input type="text" class="form-control" name="" id="rgCliente" placeholder="RG">
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-1 col-form-label" for="orgaoEmissor">EMISSOR</label>
                    <div class="col-sm-6">
                      <input type="text" class="form-control" name="" id="orgaoEmissor" placeholder="ORGÃO EMISSOR">
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-1 col-form-label" for="telefoneCliente">TELEFONE</label>
                    <div class="col-sm-6">
                      <input type="tel"  class="form-control" name="" id="telefoneCliente" placeholder="XX 9 XXXX-XXXX"> <!-- pattern="[0-9]{2}[9]{1}[0-9]{4}[0-9]{4}"-->
                    </div>
                </div>
                <div class="form-group row">
                  <label class="col-sm-1 col-form-label" for="dataNascimentoCliente">NASCIMENTO</label>
                  <div class="col-sm-3">
                    <input type="datetime-local"  class="form-control" name="" id="dataNascimentoCliente" placeholder="">
                  </div>
                </div>
                <fieldset class="form-group">
                  <div class="row">
                    <legend class="col-form-label col-sm-1 pt-0">SEGURO VIAGEM</legend>
                    <div class="col-sm-5">
                      <div class="form-check">
                        <input class="form-check-input" type="radio" name="cpfConsultado" id="cpfConsultadoSim">
                        <label class="form-check-label" for="cpfConsultadoSim">
                          SIM
                        </label>
                      </div>
                      <div class="form-check">
                        <input class="form-check-input" type="radio" name="cpfConsultado" id="cpfConsultadoNao">
                        <label class="form-check-label" for="cpfConsultadoNao">
                          NÃO
                        </label>
                      </div>
                    </div>

                  </div>
                </fieldset>
                <div class="form-group row">
                  <label class="col-sm-1 col-form-label" for="referenciaCliente">REFERÊNCIA</label>
                  <textarea class="form-control col-sm-3" name="" id="referenciaCliente" cols="3" rows="1"></textarea>
                </div>
                <div class="form-group row">
                  <label class="col-sm-1 col-form-label" for="meioTransporte">TRANSPORTE</label>
                  <select class="form-control col-sm-3" name="meioTransporte" id="meioTransporte" required>
                    <option selected> SELECIONAR</option>
                    <option value="transporteOnibus">ÔNIBUS</option>
                    <option value="transporteMicro">MICRO</option>
                    <option value="transporteVan">VAN</option>
                  </select>
                </div>
               <div class="form-group row">
                 <label class="col-sm-1 col-form-label" for="telefoneContato">TELEF. CONTATO</label>
                 <input class="form-control col-sm-3" type="tel" name="" id="telefoneContato" placeholder="XX 9 XXXX-XXXX">
               </div>
               <div class="form-group row">
                 <label class="col-sm-1 col-form-label" for="nomeContato">PESSOA CONTATO</label>
                 <input class="form-control col-sm-3" type="text" name="" id="nomeContato" placeholder="QUEM CONTATAR">
               </div>
                <button type="submit" class="btn btn-primary">CADASTRAR</button>
            </form>
          </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</body>
</html>
